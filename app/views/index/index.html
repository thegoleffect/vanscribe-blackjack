<section id="play">
  <div class="menu">
    <div id="stats">
      <div class="purse statholder stackable">
        <div class="stat icon stackable"><img class="" src="/img/icons/coins.png" alt="Coins"></div>
        <div class="stat stackable" id="purse_value"><span class="menutext">500</span></div>
        <div class="clear"></div>
      </div>

      <div class="divider stackable">&nbsp;</div>

      <div class="leaderboards statholder stackable">
        <div class="stat icon stackable"><a href="#"><img class="" src="/img/icons/trophy.png" alt="Leaderboard Trophy"></a></div>
        <div class="stat stackable"><a href="#">Leaderboards</a></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>

  <div class="table">
    {{#dealer}}
      {{> blackjack-player }}
    {{/dealer}}

    {{#current_player}}
      {{> blackjack-player }}
    {{/current_player}}

    {{#players}}
      {{> blackjack-player }}
    {{/players}}
    <div class="clear"></div>
  </div>

  
  <nav>
    <a href="#">+</a>
    <ul>

      <li><a href="#">Max</a></li>

      <!-- <li><a href="#">&#x263A;</a></li> -->

  </nav>
</section>
